<!DOCTYPE html>
<html>
<head>
    <title>Resume Converter</title>
</head>
<body>
    <h1>Upload a Resume/CV</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .docx, .txt">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
